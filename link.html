<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R I C K R O L L</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="rickroll" controls autoplay muted>
            <source src="/media/rickroll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        const video = document.getElementById('rickroll');
        
        video.oncanplay = function() {
            video.muted = false;
        };
        
        video.play().catch(function(error) {
            console.log("Autoplay was blocked: ", error);
        });
    </script>
</body>
</html>
