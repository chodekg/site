<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="The website of Grant Chodek." />
    <meta name="keywords" content="grant chodek, grantchodek, grantchodek.com, grant chodek website, grant chodek's website, chodek, grantchodek, grant" />
    <meta name="msvalidate.01" content="84FAD0980CD289AC9AAC0F74824B70B2" />

    <title>GRANT CHODEK | WEBSITE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #000;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;
        }
        #name { text-align: right; }
        .container {
            max-width: 720px;
            width: 100%;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border: 3px solid #000;
            box-shadow: 3px 3px 0 #000;
            opacity: 0.90;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            background: #000;
            color: #fff;
            margin: -20px -20px 20px;
            text-transform: uppercase;
        }
        .section1 {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #000;
        }
        .section1 img {
            width: 130px;
            height: 170px;
            object-fit: cover;
            border: 2px solid #000;
            margin-right: 15px;
        }
        .section1 .info {
            flex: 1;
            line-height: 1.5;
        }
        .section2 {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px dashed #000;
            background: #fafafa;
        }
        .section2 p { margin: 5px 0; }
        .section3 {
            text-align: center;
            padding: 12px;
            border-top: 3px solid #000;
        }
        .section4 {
            text-align: center;
        }
        .neon-text {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        .pepe-computer {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
            pointer-events: none;
        }
        .terry {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
            pointer-events: none;
        }
        .itoddler {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
            pointer-events: none;
        }
        .spinning-disk {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 0;
            animation: glow 2s ease-in-out infinite;
            pointer-events: none;
        }
        audio {
            display: none;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px #ff00ff); color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            25% { filter: drop-shadow(0 0 10px #00ffff); color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { filter: drop-shadow(0 0 10px #00ff00); color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            75% { filter: drop-shadow(0 0 10px #ff0000); color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            100% { filter: drop-shadow(0 0 10px #ff00ff); color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        }
        @media (max-width: 520px) {
            .section1 {
                flex-direction: column;
                text-align: center;
            }
            .section1 img {
                margin: 0 auto 10px;
            }
            .neon-text {
                font-size: 14px;
            }
            .pepe-computer, .terry, .itoddler, .spinning-disk {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

</html>
